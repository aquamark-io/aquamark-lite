<!DOCTYPE html>
<html>
<head>
  <title>Aquamark Lite Setup</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      width: 250px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 6px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      color: green;
    }
  </style>
</head>
<body>
  <h3>Aquamark Lite</h3>
  <p>Enter your email to enable watermarking:</p>
  <input type="email" id="email" placeholder="you@company.com" />
  <button id="saveBtn">Save</button>
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
